  <text x="160" y="180" font-family="sans-serif" font-size="48" fill="#ccc" font-weight="bold">ldb</text>

  <!-- Tagline -->
  <text x="50" y="220" font-family="sans-serif" font-size="18" fill="#ccc">ASAP2 PARSING AND QUERYING</text>
  <text x="50" y="245" font-family="sans-serif" font-size="18" fill="#ccc">FAST. FLEXIBLE. PYTHONIC.</text>

    <rect x="170" y="80" width="5" height="5" />
    <rect x="150" y="90" width="5" height="5" />
    <rect x="160" y="90" width="5" height="5" />
    <rect x="170" y="90" width="5" height="5" />
    <rect x="150" y="100" width="5" height="5" />
    <rect x="160" y="100" width="5" height="5" />
    <rect x="170" y="100" width="5" height="5" />
  </g>

  <!-- Arrow -->
  <polygon points="210,85 240,90 210,95" fill="#2a9df4" />

  <!-- Database Icon -->
  <ellipse cx="290" cy="80" rx="30" ry="15" fill="white" />
  <rect x="260" y="80" width="60" height="40" fill="white" />
  <g fill="#2ecc71">
